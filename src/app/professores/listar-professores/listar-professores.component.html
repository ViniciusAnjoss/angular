<p>listar-professores works!</p>
<table class="table">
    <tr>
        <th>id</th>
        <th>nome</th>
        <th>email</th>
    </tr>
    <tr *ngFor="let dados of professores">
        <td>{{ dados.id}}</td>
        <td>{{ dados.nome }}</td> 
        <td>{{ dados.email }}</td>   
    </tr>
 </table>
